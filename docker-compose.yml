services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tr4ck
      POSTGRES_USER: tr4ck
      POSTGRES_PASSWORD: tr4ck
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tr4ck -d tr4ck"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./server
    environment:
      DATABASE_URL: postgres://tr4ck:tr4ck@db:5432/tr4ck
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:4000/health', res => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));\"",
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      args:
        VITE_LOGIN_USER: ${VITE_LOGIN_USER}
        VITE_LOGIN_PASS: ${VITE_LOGIN_PASS}
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
